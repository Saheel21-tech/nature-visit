<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places to Stay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <a href="clone.html" class="text-red-500 hover:underline">← Back to Home</a>
    <div class="text-2xl font-bold text-red-500">Nature visit</div>
    <nav class="space-x-4">
      <a href="#" class="text-gray-700 hover:underline">Places to stay</a>
      <a href="#" class="text-gray-700 hover:underline">Experiences</a>
      <a href="#" class="text-gray-700 hover:underline">Online Experiences</a>
    </nav>
    <button class="bg-red-500 text-white px-4 py-2 rounded">Become a host</button>
  </header>

  <!-- Search Section -->
  <section class="relative bg-cover bg-center h-[400px]" style="background-image: url('place.jpg');">
    <div class="bg-black bg-opacity-50 h-full flex items-center justify-center">
      <div class="text-center text-white">
        <h1 class="text-3xl md:text-5xl font-bold mb-4">Find your next stay</h1>
        <div class="flex flex-col md:flex-row gap-2 justify-center">
          <input type="text" placeholder="Location" class="p-2 rounded w-full md:w-60">
          <input type="date" class="p-2 rounded w-full md:w-40">
          <input type="date" class="p-2 rounded w-full md:w-40">
          <input type="number" placeholder="Guests" class="p-2 rounded w-full md:w-40">
          <button class="bg-red-500 text-white px-6 py-2 rounded">Search</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Listings Section -->
  <section class="p-6">
    <h2 class="text-2xl font-bold mb-4">Top Places to Stay</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Card -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="cottage.jpg" alt="Cottage Image" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Cozy Cottage</h3>
          <p class="text-gray-500">Mountain view · 2 beds</p>
          <p class="text-sm mt-2">₹4,500/night</p>
        </div>
      </div>
      <!-- Card -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden"> 
        <img src="apartment.jpg" alt="Apartment Image" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Modern Apartment</h3>
          <p class="text-gray-500">City center · 1 bed</p>
          <p class="text-sm mt-2">₹3,200/night</p>
        </div>
      </div>
      

      <!-- Duplicate or dynamically generate more cards like this -->

    </div>
  </section>

</body>
</html>
