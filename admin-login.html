<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    <form onsubmit="return checkLogin()">
      <input id="username" type="text" placeholder="Username" class="w-full p-2 border rounded mb-4" required />
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-4" required />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p id="error" class="text-red-500 mt-4 text-center hidden">Invalid credentials</p>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "admin" && password === "1234") {
        window.location.href = "admin-dashboard.html"; // Redirect
        return false;
      } else {
        document.getElementById("error").classList.remove("hidden");
        return false;
      }
    }
  </script>

</body>
</html>
